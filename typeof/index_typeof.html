<!DOCTYPE html>
<html lang="en">

<head>
    <title>typeof</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./script_typeof.js"></script>
</head>

<body>
    <h1>Using typeof operator to find data types</h1>
    <pre>
    typeof "thisIsString"     "string"
    typeof 'thisIsStringToo'' "string"

    typeof 1234 "number"
    typeof NaN  "number"

    typeof null "object"
    typeof {objectAttr1: 'ilker', objectAttr2: 'kiris'}  "object"
    </pre>
</body>

</html>
